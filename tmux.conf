# ── Prefix ──────────────────────────────────────
# Remap prefix from Ctrl+B to Ctrl+A (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── General ─────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on                    # scroll and click panes
set -g history-limit 50000         # generous scrollback
set -g base-index 1                # windows start at 1
setw -g pane-base-index 1          # panes start at 1
set -g renumber-windows on         # renumber when closing
set -sg escape-time 0              # no delay after Esc

# ── Splits ──────────────────────────────────────
# More intuitive split keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New windows keep current directory
bind c new-window -c "#{pane_current_path}"

# ── Navigation ──────────────────────────────────
# Switch panes with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with prefix + Shift+arrow
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5

# ── Status Bar ──────────────────────────────────
set -g status-position bottom
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-left "#[fg=#7aa2f7,bold] #S "
set -g status-left-length 30
set -g status-right "#[fg=#565f89] %H:%M "
set -g status-justify left

# Active window
setw -g window-status-current-style "fg=#7aa2f7,bold"
setw -g window-status-current-format " #I:#W "

# Inactive window
setw -g window-status-style "fg=#565f89"
setw -g window-status-format " #I:#W "

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# ── Plugins ─────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore on tmux start
set -g @continuum-restore 'on'

# Resurrect: also capture pane contents
set -g @resurrect-capture-pane-contents 'on'

# Initialize tpm (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
